<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Percents of Whole Numbers</title>
    <link rel="stylesheet" type="text/css" href="percents.css" media="screen" />
  </head>
  <body>
    <div id="player">
      <div id="answer">
        6
      </div>
      <div class="preposition">
        is
      </div>
      <div id="percents">
        <form>
          <div class="answer"><input type="radio" name="percent" value="50%">50%</div>
          <div class="answer"><input type="radio" name="percent" value="20%">20%</div>
          <div class="answer"><input type="radio" name="percent" value="25%">25%</div>
          <div class="answer"><input type="radio" name="percent" value="10%">10%</div>
        </form>
      </div>
      <div class="preposition">
        of
      </div>
      <div id="out-of">
        <form>
          <div class="answer"><input type="radio" name="out-of" value="12">12</div>
          <div class="answer"><input type="radio" name="out-of" value="24">24</div>
          <div class="answer"><input type="radio" name="out-of" value="100">100</div>
          <div class="answer"><input type="radio" name="out-of" value="60">60</div>
        </form>
      </div>
      <div id="check">
        <a href="#">Check Answer</a>
      </div>
    </div>
  </body>
</html>
